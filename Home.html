<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>גמחהון - דף הבית</title>
    <link type="text/css" href="CSS/GmacHon.css" rel="stylesheet" />
    <link href="Third Party Code/sweetalert.css" rel="stylesheet" />

    <script type="text/javascript" src="../Third Party Code/jquery.min.js"></script>
    <script type="text/javascript" src="JS/DAL/ContactData.json"></script>
    <script type="text/javascript" src="../../Third Party Code/date.js"></script>
    <script src="Third Party Code/sweetalert.min.js"></script>

    <script src="JS/UI/HeaderUI.js"></script>
    <script src="JS/DAL/ContactDAL.js"></script>
    <script src="JS/Model/ContactModel.js"></script>
    <script src="JS/DAL/TransactionData.json"></script>
    <script src="JS/DAL/TransactionDAL.js"></script>
    <script src="JS/Model/TransactionModel.js"></script>
    <script src="JS/Model/OneGmachModel.js"></script>
    <script src="JS/UI/OneGmachUI.js"></script>

</head>
<body>

    <header id="header">
        <!-- Content will be inserted by jQuery from header.html -->
    </header>

    <main class="boldStyle">
        <div class="panel" draggable="true">
            <div class="paneldata">
                <div>הון הגמ"ח</div>
                <span id="inputMoney">2,000</span><div>ש"ח</div>
            </div>
        </div>
        <div class="panel" draggable="true">
            <div class="paneldata">
                <div>סה"כ הלוואות</div>
                <span id="outputMoney">1,000</span><div>ש"ח</div>
            </div>
        </div>
        <div class="panel" draggable="true">
            <div class="paneldata">
                <div>יתרה פנויה</div>
                <span id="diffMoney">500</span><div>ש"ח</div>
            </div>
        </div>
        <div class="panel" draggable="true">
            <div class="paneldata">
                <div>הודעות</div>
                <div id="massages" class="wrapText"></div>
            </div>
        </div>
        <canvas id="myCanvas" ></canvas>
    </main>
</body>
</html>
