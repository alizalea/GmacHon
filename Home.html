<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body {
            direction: rtl;
            width: 960px;
            margin: auto;
        }

        .logo {
            width: 100%;
            height: 60px;
            background: rgba(43, 132, 0, 1);
            color: white;
        }

        .linknav {
            width: 24%;
            display: inline-block;
            height: 65px;
            vertical-align: middle;
            background: rgba(43, 132, 0, 1);
            color: white;
        }

            .linknav a {
                width: 100%;
                height: 100%;
            }

        .textlink {
            text-align: center;
            vertical-align: middle;
        }

        ul {
            padding: 0px;
        }

        img {
            vertical-align: middle;
        }

        .panel {
            width: 40%;
            height: 100px;
            float: right;
            background: rgba(43, 132, 0, 1);
            color: white;
        }

            .panel div {
                vertical-align: middle;
            }
    </style>
</head>
<body>
    <header>
        <div class="logo"> גמחהון</div>
        <nav>
            <ul>
                <li class="linknav home"> <a href="/"><img src="/home.png" /></a></li>
                <li class="linknav"> <a href="/"><div class="textlink">אנשי קשר</div></a></li>
                <li class="linknav"> <a href="/"><div class="textlink">תנועות</div></a></li>
                <li class="linknav"> <a href="/"><div class="textlink">דוחות</div></a></li>

            </ul>

        </nav>
    </header>
    <main>
        <div class="panel">
            <div>הון הגמ"ח</div>
            <div class="input-money">2000</div><span>ש"ח</span>
        </div>
        <div class="panel">
            <div>סה"כ הלוואות</div>
            <div class="output-money">1000</div><span>ש"ח</span>
        </div>
        <div class="panel">
            <div>יתרה פנויה</div>
            <div class="diff-money">500</div><span>ש"ח</span>
        </div>
        <div class="panel">
            <div>עדכונים</div>
            <div class="massage"></div>
        </div>
    </main>
</body>
</html>
