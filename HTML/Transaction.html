<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>תנועה</title>
    <link type="text/css" href="../CSS/GmacHon.css" rel="stylesheet" />
    <script type="text/javascript" src="../Third Party Code/jquery.min.js"></script>
    <script src="../Third%20Party%20Code/jquery.easy-autocomplete.min.js"></script>
    <link href="../Third%20Party%20Code/easy-autocomplete.min.css" rel="stylesheet" />
    <link href="../Third Party Code/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../Third Party Code/date.js"></script>
    <script type="text/javascript" src="../Third Party Code/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../Third Party Code/validExtend.js"></script>

    <script type="text/javascript" src="../JS/DAL/ContactData.json"></script>
    <script type="text/javascript" src="../JS/DAL/ContactDAL.js"></script>
    <script type="text/javascript" src="../JS/Model/ContactModel.js"></script>
    <script type="text/javascript" src="../JS/Model/OneGmachModel.js"></script>
    <script type="text/javascript" src="../JS/DAL/TransactionData.json"></script>
    <script type="text/javascript" src="../JS/DAL/TransactionDAL.js"></script>
    <script type="text/javascript" src="../JS/Model/TransactionModel.js"></script>
    <script type="text/javascript" src="../JS/UI/TransactionUI.js"></script>
    <script type="text/javascript" src="../JS/UI/HeaderUI.js"></script>

</head>
<body>
    <header id="header">
        <!-- Content will be inserted by jQuery from header.html -->
    </header>
    <main>
        <div class="validationGroup">
            <form id="Transaction-form" action="#">
                <div>
                    <h1>תנועה</h1>
                    <section>
                        <div>
                            <div class="fixedWidth">
                                <label for="TransactionType">סוג תנועה:</label>
                            </div>
                            <select id="TransactionType" name="TransactionType" class="fixedWidth">
                                <option>הלוואה</option>
                                <option>החזרת הלוואה</option>
                                <option>הפקדה</option>
                                <option>משיכת הפקדה</option>
                                <option>תרומה</option>
                            </select>
                            <div>
                                <div class="fixedWidth">
                                    <label for="Contact">איש קשר:</label>
                                </div>
                                <!--<input id="Contact" name="Contact" type="text" class="fixedWidth">-->
                                <input id="ContactSearch" />
                                <input id="Contact" name="Contact" class="HideDiv" />
                            </div>
                            <div>
                                <div class="fixedWidth">
                                    <label for="Amount">סכום בשקלים:</label>
                                </div>
                                <input id="Amount" name="Amount" type="number" class="fixedWidth">
                            </div>
                            <div>
                                <div class="fixedWidth">
                                    <label for="TransactionDate">תאריך:</label>
                                </div>
                                <input id="TransactionDate" name="TransactionDate" type="date" class="fixedWidth">
                            </div>
                            <div><a href="Video.html">לסרטון הסבר של בנק ישראל</a></div>
                            <div id="ReturnDetails">
                                <h2>פרטי החזרה</h2>
                                <div>
                                    <label for="ReturnDate">תאריך החזרה מתוכנן:</label>
                                    <input id="ReturnDate" name="ReturnDate" type="date">
                                </div>
                                <div>
                                    <input id="Returned" name="Returned" type="checkbox" />הוחזר
                                </div>
                                <div>
                                    <div class="fixedWidth">
                                        <label for="ReturnAmount">סכום בשקלים:</label>
                                    </div>
                                    <input id="ReturnAmount" name="ReturnAmount" type="number" class="fixedWidth">
                                </div>
                            </div>
                            <div id="Freinds">
                                <div id="FirstFreind">
                                    <h2>ערב 1</h2>
                                    <div>
                                        <div class="fixedWidth">
                                            <label for="FirstNameFirstFreind">שם פרטי:</label>
                                        </div>
                                        <input id="FirstNameFirstFreind" name="FirstNameFirstFreind" type="text" class="fixedWidth">
                                    </div>
                                    <div>
                                        <div class="fixedWidth">
                                            <label for="LastNameFirstFreind">שם משפחה:</label>
                                        </div>
                                        <input id="LastNameFirstFreind" name="LastNameFirstFreind" type="text" class="fixedWidth">
                                    </div>
                                    <div>
                                        <div class="fixedWidth">
                                            <label for="PhoneNumberFirstFreind">טלפון:</label>
                                        </div>
                                        <input id="PhoneNumberFirstFreind" name="PhoneNumberFirstFreind" type="text" class="fixedWidth">
                                    </div>
                                    <div>
                                        <div class="fixedWidth">
                                            <label for="RemarkFirstFreind">הערות:</label>
                                        </div>
                                        <input id="RemarkFirstFreind" name="RemarkFirstFreind" type="text" class="fixedWidth">
                                    </div>
                                </div>
                                <div>
                                    <div id="SecondFreind">
                                        <h2>ערב 2</h2>
                                        <div>
                                            <div class="fixedWidth">
                                                <label for="FirstNameSecondFreind">שם פרטי:</label>
                                            </div>
                                            <input id="FirstNameSecondFreind" name="FirstNameSecondFreind" type="text" class="fixedWidth">
                                        </div>
                                        <div>
                                            <div class="fixedWidth">
                                                <label for="LastNameSecondFreind">שם משפחה:</label>
                                            </div>
                                            <input id="LastNameSecondFreind" name="LastNameSecondFreind" type="text" class="fixedWidth">
                                        </div>
                                        <div>
                                            <div class="fixedWidth">
                                                <label for="PhoneNumberSecondFreind">טלפון:</label>
                                            </div>
                                            <input id="PhoneNumberSecondFreind" name="PhoneNumberSecondFreind" type="text" class="fixedWidth">
                                        </div>
                                        <div>
                                            <div class="fixedWidth">
                                                <label for="RemarkSecondFreind">הערות:</label>
                                            </div>
                                            <input id="RemarkSecondFreind" name="RemarkSecondFreind" type="text" class="fixedWidth">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <button type="button" id="btn_cancel" class="btn btn-default">ביטול</button>
                            <button type="button" id="btn_save" class="btn btn-default causesValidation">שמירה</button>

                        </div>

                    </section>
                </div>
            </form>
        </div>


    </main>
</body>
</html>
