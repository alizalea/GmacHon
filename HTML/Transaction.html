<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>תנועה</title>
    <link type="text/css" href="../Third Party Code/easy-autocomplete.min.css" rel="stylesheet" />
    <link type="text/css" href="../Third Party Code/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="../CSS/GmacHon.css" rel="stylesheet" />
    <link type="text/css" href="../Third Party Code/sweetalert.css" rel="stylesheet" />

    <script type="text/javascript" src="../Third Party Code/jquery.min.js"></script>
    <script type="text/javascript" src="../Third Party Code/jquery.easy-autocomplete.min.js"></script>
    <script type="text/javascript" src="../Third Party Code/date.js"></script>
    <script type="text/javascript" src="../Third Party Code/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../Third Party Code/validExtend.js"></script>
    <script type="text/javascript" src="../Third Party Code/sweetalert.min.js"></script>

    <script type="text/javascript" src="../JS/DAL/ContactData.json"></script>
    <script type="text/javascript" src="../JS/DAL/ContactDAL.js"></script>
    <script type="text/javascript" src="../JS/Model/ContactModel.js"></script>
    <script type="text/javascript" src="../JS/Model/OneGmachModel.js"></script>
    <script type="text/javascript" src="../JS/DAL/TransactionData.json"></script>
    <script type="text/javascript" src="../JS/DAL/TransactionDAL.js"></script>
    <script type="text/javascript" src="../JS/Model/TransactionModel.js"></script>
    <script type="text/javascript" src="../JS/UI/TransactionUI.js"></script>
    <script type="text/javascript" src="../JS/UI/HeaderUI.js"></script>

</head>
<body>
    <header id="header">

        <div class="logo">
            <img src="../Media/Logo.png" />
        </div>
        <nav class="boldStyle">
            <ul>
                <li> <a href="../Home.html"><img src="../Media/Home.png" /></a></li>
                <li> <a href="../HTML/Contacts.html"><img src="../Media/Contact.png" /><span>אנשי קשר</span></a></li>
                <li> <a href="../HTML/Transactions.html"><img src="../Media/Transaction.png" />תנועות</a></li>
                <li> <a href="../HTML/Reports/ReportsMenu.html"><img src="../Media/Report.png" />דוחות</a></li>

            </ul>
        </nav>

    </header>
    <main>
        <div id="Transaction-form" class="validationGroup">
            <form class="form-inline">
                <div>
                    <h1>תנועה</h1>
                    <div class="wrapbtn">
                        <button type="button" id="btn_cancel" class="btn btn-default">ביטול</button>
                        <button type="button" id="btn_save" class="btn btn-default causesValidation">שמירה</button>
                    </div>
                    <section>
                        <div>
                            <div>
                                <label for="TransactionType">סוג תנועה:</label>
                                <select id="TransactionType" name="TransactionType" class="form-control">
                                    <option>הלוואה</option>
                                    <option>החזרת הלוואה</option>
                                    <option>הפקדה</option>
                                    <option>משיכת הפקדה</option>
                                    <option>תרומה</option>
                                </select>
                            </div>
                            <div>
                                <label for="Contact">איש קשר:</label>
                                <input id="ContactSearch" class="form-control" />
                                <label id="ContactSearch-error" class="" for="ContactSearch">שדה זה הינו שדה חובה</label>
                                <input id="Contact" name="Contact" class="HideDiv" />
                            </div>
                            <div>
                                <label for="Amount">סכום בשקלים:</label>
                                <input id="Amount" name="Amount" type="number" class="form-control">
                            </div>
                            <div>
                                <label for="TransactionDate">תאריך:</label>
                                <input id="TransactionDate" name="TransactionDate" type="date" class="inputDate form-control">
                            </div>
                           
                            <div id="ReturnDetails">
                                <h3>פרטי החזרה</h3>
                                <div>
                                    <label for="ReturnDate">תאריך החזרה מתוכנן:</label>
                                    <input id="ReturnDate" name="ReturnDate" type="date" class="inputDate form-control">
                                </div>
                                <div class="checkbox">
                                    <label><input id="Returned" name="Returned" type="checkbox" />הוחזר</label>
                                </div>
                                <div>
                                    <label for="ReturnAmount">סכום בשקלים:</label>
                                    <input id="ReturnAmount" name="ReturnAmount" type="number" class="form-control">
                                </div>
                            </div>
                            <div id="Freinds">
                                <div id="FirstFreind">
                                    <h3>ערב 1</h3>
                                    <div>
                                        <label for="FirstNameFirstFreind">שם פרטי:</label>
                                        <input id="FirstNameFirstFreind" name="FirstNameFirstFreind" type="text" class="form-control">
                                    </div>
                                    <div>
                                        <label for="LastNameFirstFreind">שם משפחה:</label>
                                        <input id="LastNameFirstFreind" name="LastNameFirstFreind" type="text" class="form-control">
                                    </div>
                                    <div>
                                        <label for="PhoneNumberFirstFreind">טלפון:</label>
                                        <input id="PhoneNumberFirstFreind" name="PhoneNumberFirstFreind" type="text" class="form-control">
                                    </div>
                                    <div>
                                        <label for="RemarkFirstFreind">הערות:</label>
                                        <input id="RemarkFirstFreind" name="RemarkFirstFreind" type="text" class="form-control">
                                    </div>
                                </div>
                                <div id="SecondFreind">
                                    <h3>ערב 2</h3>
                                    <div>
                                        <label for="FirstNameSecondFreind">שם פרטי:</label>
                                        <input id="FirstNameSecondFreind" name="FirstNameSecondFreind" type="text" class="form-control">
                                    </div>
                                    <div>
                                        <label for="LastNameSecondFreind">שם משפחה:</label>
                                        <input id="LastNameSecondFreind" name="LastNameSecondFreind" type="text" class="form-control">
                                    </div>
                                    <div>
                                        <label for="PhoneNumberSecondFreind">טלפון:</label>
                                        <input id="PhoneNumberSecondFreind" name="PhoneNumberSecondFreind" type="text" class="form-control">
                                    </div>
                                    <div>
                                        <label for="RemarkSecondFreind">הערות:</label>
                                        <input id="RemarkSecondFreind" name="RemarkSecondFreind" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="btn_cancel1" class="btn btn-default">ביטול</button>
                            <button type="button" id="btn_save1" class="btn btn-default causesValidation">שמירה</button>

                        </div>

                    </section>
                </div>
            </form>
        </div>


    </main>
</body>
</html>
