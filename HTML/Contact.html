<!DOCTYPE html>
<html lang="he" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>גמחהון - איש קשר</title>
    <link type="text/css" href="../CSS/GmacHon.css" rel="stylesheet" />
    <link type="text/css" href="../Third Party Code/jquery.dataTables.min.css" rel="stylesheet" />

    <script type="text/javascript" src="../Third Party Code/jquery.min.js"></script>
    <script type="text/javascript" src="../Third Party Code/jquery.dataTables.min.js"></script>

    <script type="text/javascript" src="../JS/DAL/ContactData.json"></script>
    <script type="text/javascript" src="../JS/Model/OneGmachModel.js"></script>
    <script type="text/javascript" src="../JS/UI/TransactionUI.js"></script>
    <script type="text/javascript" src="../JS/DAL/TransactionDAL.js"></script>
    <script type="text/javascript" src="../JS/Model/TransactionModel.js"></script>
   <script type="text/javascript" src="../JS/DAL/ContactDAL.js"></script>
    <script type="text/javascript" src="../JS/Model/ContactModel.js"></script>
    <script  type="text/javascript" src="../JS/UI/contactui.js"></script>
    <script src="../JS/UI/HeaderUI.js"></script>
   
</head>
<body>
    <header id="header">
        <!-- Content will be inserted by jQuery from header.html -->
    </header>
    <main>
        <div id="Contact-form"  > 
            <form novalidate>

                <div>
                    <h1>איש קשר</h1>
                    <h2></h2>
                    <section>


                        <div>
                            <label for="FirstName">שם פרטי:</label>
                            <input id="FirstName" name="FirstName" type="text" >
                        </div>

                        <div>
                            <label for="LastName">שם משפחה:</label>
                            <input id="LastName" name="LastName" type="text" >
                        </div>

                        <div>
                            <label for="IdNumber">תעודת זהות:</label>
                            <input id="IdNumber" name="IdNumber" type="text" >
                        </div>

                        <div>
                            <label for="PhoneNumber">טלפון:</label>
                            <input id="PhoneNumber" name="PhoneNumber" type="text" >
                        </div>

                        <div>
                            <label for="MobileNumber">נייד:</label>
                            <input id="MobileNumber" name="MobileNumber" type="text" >
                        </div>

                        <div>
                            <label for="Address">כתובת:</label>
                            <input id="Address" name="Address" type="text" >
                        </div>

                        <div>
                            <label for="Remarks">הערות:</label>
                            <input id="Remarks" name="Remarks" type="text" >
                        </div>

                        <div id="TransactionContact">
                            <div>
                                <span>הלוואות</span>
                                <table width="100%" class="display" id="LoanContact">
                                    <thead>
                                        <tr>
                                            <th>סוג התנועה</th>
                                            <th>סכום</th>
                                            <th>תאריך</th>
                                        </tr>
                                    </thead>
                                </table>

                                <label>סה"כ הלוואות פתוחות:</label>
                                <label id="SumLoanContact">25</label><span> ש"ח</span>
                            </div>

                            <div>
                                <span>הפקדות</span>
                                <table width="100%" class="display" id="DepositContact">
                                    <thead>
                                        <tr>
                                            <th>סוג התנועה</th>
                                            <th>סכום</th>
                                            <th>תאריך</th>
                                        </tr>
                                    </thead>
                                </table>
                                <label>סה"כ הפקדות פתוחות:</label>
                                <label id="SumDeposit">15</label><span> ש"ח</span>
                            </div>

                            <div>
                                <span>תרומות</span>
                                <table width="100%" class="display" id="DonationContact">
                                    <thead>
                                        <tr>
                                            <th>סכום</th>
                                            <th>תאריך</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>

                        <button type="button" class="boldStyle" id="btn_save" >שמירה</button>
                        <button type="button" class="boldStyle" id="btn_cancel">ביטול</button>

                    </section>
                </div>
            </form>
</div>



    </main>
</body>
</html>
